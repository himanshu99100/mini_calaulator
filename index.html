<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-bar">
      <h1> calculator </h1>
    </div>
  </header>
  <div class="container">
    <div class="row flex ">
      <input class="input" type="text">
    </div>
    <div class="rows first-row flex">
      <button class="btn " id="a11">c</button>
      <button class="btn" id="a12">&radic;</button>
      <button class="btn" id="a13">
        <i class='material-icons'>
          backspace
        </i>
      </button>
      <button class="btn" id="a14">/</button>
    </div>

    <div class="rows second-row   flex ">
      <button class="btn " id="a1">7</button>
      <button class="btn " id="a2">8</button>
      <button class="btn " id="a3">9</button>
      <button class="btn " id="a4">*</button>
    </div>
    <div class="rows third-row flex">
      <button class="btn "id="a5">4</button>
      <button class="btn "id="a6">5</button>
      <button class="btn "id="a7">6</button>
      <button class="btn "id="a8">-</button>
    </div>
    <div class="rows fourth-row  flex ">
      <button class="btn " id="a9">1</button>
      <button class="btn" id="a10">2</button>
      <button class="btn" id="a11">3</button>
      <button class="btn" id="a12">+</button>
    </div>
    <div class="rows fifth-row flex">
      <button class="btn" id="a13">00</button>
      <button class="btn " id="a14">0</button>
      <button class="btn " id="a17">.</button>
      <button class="btn " id="a16">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
